<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

    <link rel="stylesheet" href="estilos/painel.css">
    <link rel="stylesheet" href="estilos/forms.css">

    <title>Painel</title>
</head>
<body>
    <main style="display: flex; align-items: center;">
        <div class="sidemenu">
            <div class="logo">Logo</div>
            <nav>
                <ul>
                    <div class="sidemenu-item">
                        <a id="click-clientes" >
                            <div class="item-icon"><span class="material-symbols-outlined">group</span></div>
                            <li id="click-clientes" class="item">Clientes</li>
                        </a>
                    </div>
                    <div class="sidemenu-item">
                        <a  id="click-produtos">
                            <div class="item-icon"><span class="material-symbols-outlined">redeem</span></div>
                            <li id="click-produtos" class="item">Produtos</li>
                        </a>
                    </div>
                    <div class="sidemenu-item">
                        <a  id="click-pedidos">
                            <div class="item-icon"><span class="material-symbols-outlined">shopping_cart</span></div>
                            <li id="click-pedidos" class="item">Pedidos</li>
                        </a>
                    </div>
                </ul>
            </nav>
        </div>

        <form action="#" id="clientes" class="form hidden">
            <div class="title">
                <h2>Clientes</h2>
                <i class="x-button" id="click-clientes">X</i>
            </div>

            <div class="input-div">
                <label for="">Código</label>
                <input type="text" name="" id="" class="input">

                <label for="">Nome</label>
                <input type="text" name="" id="" class="input">

                <label for="">Data Cadastro</label>
                <input type="text" name="" id="" class="input">
            </div>

            <div class="bottom-button">
                <div>
                    <button id="prev-cliente" class="prev-next" type="button">&#60;</button>
                    <button id="next-cliente" class="prev-next" type="button">&#62;</button>
                </div>
                <div>
                    <button id="new-cliente" type="button" class="new">Novo</button>
                    <button type="button">Salvar</button>
                </div>
            </div>
            
        </form>

        <form action="" id="produtos" class="form hidden">
            <div class="title">
                <h2>Produtos</h2>
                <i class="x-button" id="click-produtos">X</i>
            </div>

            <div class="input-div">
                <label for="">Código</label>
                <input type="text" name="" id="" class="input">

                <label for="">Descrição</label>
                <input type="text" name="" id="" class="input">

                <label for="">Preço</label>
                <input type="number" name="" id="" class="input">

                <label for="">Quantidade</label>
                <input type="number" name="" id="" class="input">
            </div>

            <div class="bottom-button">
                <div>
                    <button id="prev-produto" class="prev-next" type="button">&#60;</button>
                    <button id="next-produto" class="prev-next" type="button">&#62;</button>
                </div>
                <div>
                    <button id="new-produto" type="button" class="new">Novo</button>
                    <button type="button">Salvar</button>
                </div>
            </div>
            
        </form>

        <form action="" id="pedidos" class="form hidden">
            <div class="title">
                <h2>Pedidos</h2>
                <i class="x-button" id="click-pedidos">X</i>
            </div>

            <div class="input-div">
                <label for="">Código do Cliente</label>
                <input type="text" name="" id="" class="input">

                <label for="">Cliente</label>
                <input type="text" name="" id="" class="input">

                <div class="divider"></div>

                <label for="">Localizar produto</label>
                <input type="number" name="" id="" class="input">

                <div class="divider"></div>

                <label for="">Itens do Pedido</label>
                <input type="number" name="" id="" class="input">
            </div>

            <div class="bottom-button">
                <div>
                    <button class="prev-next" type="button">&#60;</button>
                    <button class="prev-next" type="button">&#62;</button>
                </div>
                <div>
                    <button type="button" class="new">Novo</button>
                    <button type="button">Salvar</button>
                </div>
            </div>
        </form>
    </main>

    <script src="scripts/painel.js" type="module"></script>
    <script src="./modules/clientes.js" type="module"></script>
</body>
</html>
