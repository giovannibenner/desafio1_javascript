<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

    <link rel="stylesheet" href="estilos/painel.css">
    <link rel="stylesheet" href="estilos/forms.css">

    <title>Painel</title>
</head>
<body>

    <!-- Caixa de dialogo para comunicar os erros -->
    <dialog id="modal" class="modal">
        <p></p>
        <button type="button" class="modal-button">Ok</button>
    </dialog>

    <main style="display: flex; align-items: center;">
        <header class="sidemenu">
            <div class="logo">Logo</div>
            <nav>
                <ul>
                    <div class="sidemenu-item">
                        <div id="click-clientes" class="toggle">
                            <div class="item-icon"><span class="material-symbols-outlined">group</span></div>
                            <li class="item">Clientes</li>
                        </div>
                    </div>
                    <div class="sidemenu-item">
                        <div  id="click-produtos" class="toggle">
                            <div class="item-icon"><span class="material-symbols-outlined">redeem</span></div>
                            <li class="item">Produtos</li>
                        </div>
                    </div>
                    <div class="sidemenu-item">
                        <div  id="click-pedidos" class="toggle">
                            <div class="item-icon"><span class="material-symbols-outlined">shopping_cart</span></div>
                            <li class="item">Pedidos</li>
                        </div>
                    </div>
                </ul>
            </nav>
        </header>
    
        <div class="form-section">
            <form id="clientes" class="form hidden">
                <div class="title">
                    <h2>Clientes</h2>
                    <p class="x-button toggle">X</p>
                </div>
            
                <div class="input-div">
                    <label for="codCliente">Código</label>
                    <input type="number" name="codCliente" class="input" disabled>
                
                    <label for="nomeCliente">Nome</label>
                    <input type="text" name="nomeCliente" class="input">
                
                    <label for="dataCadCli">Data Cadastro</label>
                    <input type="text" name="dataCadCli" class="input">
                </div>
            
                <div class="bottom-button">
                    <div>
                        <button class="navigate prev" type="button">&#60;</button>
                        <button class="navigate next" type="button">&#62;</button>
                    </div>
                    <div class="new-save">
                        <button type="button" class="new">Novo</button>
                        <button type="button" class="save">Salvar</button>
                    </div>
                </div>
            </form>
        
            <form id="produtos" class="form hidden">
                <div class="title">
                    <h2>Produtos</h2>
                    <p class="x-button toggle">X</p>
                </div>
            
                <div class="input-div">
                    <label for="codProduto">Código</label>
                    <input type="number" name="codProduto" class="input" disabled>
                
                    <label for="descProduto">Descrição</label>
                    <input type="text" name="descProduto" class="input">
                
                    <label for="precoProduto">Preço</label>
                    <input type="number" name="precoProduto" class="input">
                
                    <label for="qtdEstoqueProd">Quantidade</label>
                    <input type="number" name="qtdEstoqueProd" class="input">
                </div>
            
                <div class="bottom-button">
                    <div>
                        <button class="navigate prev" type="button">&lt;</button>
                        <button class="navigate next" type="button">&gt;</button>
                    </div>
                    <div class="new-save">
                        <button type="button" class="new">Novo</button>
                        <button type="button" class="save">Salvar</button>
                    </div>
                </div>
                
            </form>
        
            <form action="" id="pedidos" class="form hidden">
                <div class="title">
                    <h2>Pedidos</h2>
                    <p class="x-button toggle">X</p>
                </div>
            
                <div class="input-div">
                    <label for="pedido-cliente">Código do Cliente</label>
                    <input type="text" id="pedido-cliente" class="input">
                
                    <label for="pedido-nomecliente">Nome do Cliente</label>
                    <input type="text" id="pedido-nomecliente" class="input" disabled>
                
                    <div class="divider"></div>
                
                    <label for="">Localizar produto</label>
                    <div class="produtos-input">
                        <input type="number" id="pedido-produto" class="input-number" placeholder="cod" min="1">
                        <input type="text" class="" disabled>
                        <input type="number" class="input-number" disabled>
                        <input type="number" class="input-number" id="qtd" placeholder="qtd">
                        <button id="insere-pedido" class="inserir" type="button">Criar Pedido</button>
                    </div>
                
                    <div class="divider"></div>
                
                    <div class="itens">
                        <label for="">Itens do Pedido</label>
                        <table>
                            <tr class="line">
                                <th>Item</th>
                                <th>Descrição</th>
                                <th>Preço</th>
                                <th>Qtd</th>
                                <th>Sub Total</th>
                            </tr>
                            <!-- Linha que sempre ficará por ultimo na tabela, apenas possue o total -->
                            <tr class="line total">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>Total(R$): </td>
                                <td id="total" style="color: lightsalmon">00.00</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="scripts/painel.js" type="module"></script>
</body>
</html>
