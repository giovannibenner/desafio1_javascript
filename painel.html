<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

    <link rel="stylesheet" href="estilos/painel.css">
    <link rel="stylesheet" href="estilos/forms.css">
    <title>Painel</title>
</head>
<body>
    <main style="display: flex; align-items: center;">
        <div class="sidemenu">
            <div class="logo">Logo</div>
            <nav>
                <ul>
                    <div class="sidemenu-item">
                        <a onclick="Toggle('clientes')">
                            <div class="item-icon"><span class="material-symbols-outlined">group</span></div>
                            <li class="item">Clientes</li>
                        </a>
                    </div>
                    <div class="sidemenu-item">
                        <a  onclick="Toggle('produtos')">
                            <div class="item-icon"><span class="material-symbols-outlined">redeem</span></div>
                            <li class="item">Produtos</li>
                        </a>
                    </div>
                    <div class="sidemenu-item">
                        <a  onclick="Toggle('pedidos')">
                            <div class="item-icon"><span class="material-symbols-outlined">shopping_cart</span></div>
                            <li class="item">Pedidos</li>
                        </a>
                    </div>
                </ul>
            </nav>
        </div>

        <form action="" id="clientes" class="form hidden">
            <div class="title">
                <h2>Clientes</h2>
                <i class="x-button" onclick="Toggle('clientes')">X</i>
            </div>

            <div class="input-div">
                <label for="">Código</label>
                <input type="text" name="" id="" class="input-clientes">

                <label for="">Nome</label>
                <input type="text" name="" id="" class="input-clientes">

                <label for="">Data Cadastro</label>
                <input type="date" name="" id="" class="input-clientes">
            </div>

            <div class="bottom-button">
                <div>
                    <button>&#60;</button>
                    <button>&#62;</button>
                </div>
                <div>
                    <button>Novo</button>
                    <button>Salvar</button>
                </div>
            </div>
            
        </form>

        <form action="" id="produtos" class="form hidden">
            <div class="title">
                <h2>Produtos</h2>
                <i class="x-button" onclick="Toggle('produtos')">X</i>
            </div>

            <div class="input-div">
                <label for="">Código</label>
                <input type="text" name="" id="" class="input">

                <label for="">Descrição</label>
                <input type="text" name="" id="" class="input">

                <label for="">Preço</label>
                <input type="number" name="" id="" class="input">

                <label for="">Quantidade</label>
                <input type="number" name="" id="" class="input">
            </div>

            <div class="bottom-button">
                <div>
                    <button>&#60;</button>
                    <button>&#62;</button>
                </div>
                <div>
                    <button>Novo</button>
                    <button>Salvar</button>
                </div>
            </div>
            
        </form>

        <form action="" id="pedidos" class="form hidden">
            <div class="title">
                <h2>Pedidos</h2>
                <i class="x-button" onclick="Toggle('pedidos')">X</i>
            </div>

            <div class="input-div">
                <label for="">Código do Cliente</label>
                <input type="text" name="" id="" class="input">

                <label for="">Cliente</label>
                <input type="text" name="" id="" class="input">

                <div class="divider"></div>

                <label for="">Localizar produto</label>
                <input type="number" name="" id="" class="input">

                <div class="divider"></div>

                <label for="">Itens do Pedido</label>
                <input type="number" name="" id="" class="input">
            </div>

            <div class="bottom-button">
                <div>
                    <button>&#60;</button>
                    <button>&#62;</button>
                </div>
                <div>
                    <button>Novo</button>
                    <button>Salvar</button>
                </div>
            </div>
        </form>
    </main>

    <script src="scripts/painel.js"></script>
</body>
</html>
